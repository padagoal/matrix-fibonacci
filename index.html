<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Spiral</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Fibonacci Spiral</h1>
<form>
    <label for="size">Matrix Size:</label>
    <input type="number" id="size" name="size" value="10" min="1">
    <button type="submit">Generate</button>
</form>
<table id="matrix"></table>
<script>
    $('form').submit(function(event) {
        event.preventDefault();
        // Define API endpoint URL
        var apiUrl = "http://localhost:8080/spiral?row=5&col=5";

        // Get JWT token for authentication
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/authenticate",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json",
                "Access-Control-Allow-Origin": "*",
                "Access-Control-Allow-Headers": "x-requested-with"
            },
            data: JSON.stringify({
                "username": "usermatrix",
                "password": "password"
            }),
            success: function(response) {
                // On success, make authenticated API call to generate spiral
                console.log("SUCCESS JWT")
                $.ajax({
                    type: "GET",
                    url: apiUrl,
                    headers: {
                        "Authorization": "Bearer " + response.jwttoken,
                        "Access-Control-Allow-Origin": "*",

                    },
                    success: function(response) {
                        // On success, draw spiral on canvas
                        $('#matrix').empty();
                        for (var i = 0; i < size; i++) {
                            var row = $('<tr></tr>');
                            for (var j = 0; j < size; j++) {
                                var value = data[i][j];
                                var cell = $('<td></td>').text(value);
                                row.append(cell);
                            }
                            $('#matrix').append(row);
                        }
                    },
                error: function(xhr) {
                    // On error, display error message
                    console.log("Error: " + xhr.responseText);
                }
            });
        },
        error: function(xhr) {
            // On error, display error message
            console.log("ERROR JWT");
            console.log("Error: " + xhr.responseText);
        }
    });
    });
</script>
</body>
</html>
